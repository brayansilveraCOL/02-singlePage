<div class="card animated fadeIn fast">
  <img [src]="heros.img" class="card-img-top" [alt]="heros.nombre">
  <div class="card-body">
    <h5 class="card-title">{{heros.nombre}}
      <p class="card-text">{{heros.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heros.aparicion}}</small></p>
      <button (click)="verHeroe()"
              type="button" class="btn-block btn-outline-primary">Ver</button>
      <!--        <a [routerLink]="['/heros',i]" class="btn-outline-primary btn-block">Ver mas </a>-->
    </h5>
  </div>

</div>
